{% extends 'HOD/header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
<style>
    table {
    color: aliceblue;
    border-radius: 10px;
    background-color: dimgrey;
    border: 1px solid transparent; /* Makes the outer border invisible */
    border-collapse: separate;
    border-spacing: 0; /* Removes spacing between cells */
}

/* Remove outer border on top row */
tr:first-child td {
    border-top: none;
}

/* Remove outer border on bottom row */
tr:last-child td {
    border-bottom: none;
}

/* Remove outer border on left side */
tr td:first-child {
    border-left: none;
}

/* Remove outer border on right side */
tr td:last-child {
    border-right: none;
}

td {
    border: 1px solid slategray; /* Adds inner borders only */
    padding: 8px;
}

.button-cell {
    text-align: center; /* Centers content within the cell */
}

.button {
    background-color: rgb(29, 255, 29);
    border: none;
    color: white;
    padding: 5px 15px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
    margin: 0 5px; /* Adds space between buttons */
}
.text {
        background-color: cornflowerblue;
        border: none;
        color: white;
        padding: 5px 18px;
        width: 330px;
        font-size: 16px;
        /* cursor: pointer; */
        border-radius: 4px;
        margin: 0 5px; /* Adds space between buttons */
    }
</style>    
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" width="500">
            <tr>
                <td>Current Password</td>
                <td><input class="text" type="text" name="txt_current" id="txt_current"></td>
            </tr>
            <tr>
                <td>New Password</td>
                <td><input class="text" type="text" name="txt_pass" id="txt_pass"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input class="text" type="text" name="txt_cpass" id="txt_cpass"></td>
            </tr>
            <tr>
                <td class="button-cell" colspan="2"><input class="button" type="submit" name="btn_submit" id="btn_submit" value="Submit"><input class="button" type="reset" name="btn_cancel" id="btn_cancel" value="Cancel"></td>
            </tr>
        </table>
        {% if msg %}
        <script>
            alert("{{msg}}")
            window.location= "{% url 'HOD:MyProfile' %}"
        </script>
        {% endif %}
        {% if msg1 %}
        <script>
            alert("{{msg1}}")
            window.location= "{% url 'HOD:MyProfile' %}"
        </script>
        {% endif %}
    </form>
</body>
</html>
{% endblock content %}
