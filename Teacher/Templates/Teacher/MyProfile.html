<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>

</head>
<body>
    <form action="" method="post" >
        <table border="2" align="center">
            <tr>
                <td colspan="2"><img src="{{sh.teacher_photo.url}}" alt="" width="250" height="250"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{sh.teacher_name}}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{sh.teacher_email}}</td>
            </tr>
            <tr>
                <td>Contact</td>
                <td>{{sh.teacher_contact}}</td>
            </tr>
            <tr>
                <td>Address</td>
                <td>{{sh.teacher_address}}</td>
            </tr>
            <tr>
                <td colspan="2" align="center"><a href="{% url 'Teacher:EditProfile' %}">Edit Profile</a>
                                               <a href="{% url 'Teacher:ChangePassword' %}" >Change Password</a></td>
            </tr>
        </table>
    </form>
</body>
</html>
