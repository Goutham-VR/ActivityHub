<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>Year</td>
                <td><input required type="text" name="txt_year" id="txt_year" placeholder="Enter Year"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit" name="btn_submit" id="btn_submit"></td>
            </tr>
        </table>
        <br>
        <table border="2" align="center">
            <tr>
                <td>SL NO</td>
                <td>Year</td>
                <td>Action</td>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.year_name}}</td>
                <td><a href="{% url 'Admin:deleteyear' i.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
