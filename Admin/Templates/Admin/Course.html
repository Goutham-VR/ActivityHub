<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>Course Name</td>
                <td><input required type="text" name="txt_course" id="txt_course" placeholder="Enter Course Name"></td>
            </tr>
            <tr>
                <td>Department Name</td>
                <td><select name="sel_department" id="sel_department">
                    <option>--Select Department--</option>
                    {% for i in dep %}
                    <option value="{{i.id}}">{{ i.department_name }}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="btn_submit" id="btn_submit" value="Submit"></td>
            </tr>
        </table>
        <br>
        <table border="2" align="center">
            <tr>
                <td>SL NO</td>
                <td>Course Name</td>
                <td>Department Name</td>
                <td>Action</td>
            </tr>
            {% for i in course %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.course_name}}</td>
                <td></td>
                <td><a href="{% url 'Admin:deletecourse' i.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>

    </form>
</body>
</html>
