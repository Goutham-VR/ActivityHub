<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Activity Type</td>
                <td><select required name="sel_activity" id="sel_activity">
                    <option value="">--Select Activity--</option>
                    {% for i in acttype %}
                    <option value="{{i.id}}">{{i.activity_name}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Join" name="btn_submit" id="btn_submit"></td>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <td>SL NO</td>
                <td>Activity</td>
                <td>Action</td>
            </tr>
            {% for i in act %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.participation_activity.activity_name}}</td>
                <td></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
