<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Points</title>
</head>
<body>
    <form action="" method="post">
        <table border="3">
            <tr>
                <td>SL NO</td>
                <td>Activity Name</td>
                <td>Activity Mark</td>
            </tr>
            {% for i in act %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.participation_activity.activity_name}}</td>
                <td>{% if i.participation_mark == "" %}
                    Under Process
                    {% else %}
                    {{i.participation_mark}}
                    {% endif %}</td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
