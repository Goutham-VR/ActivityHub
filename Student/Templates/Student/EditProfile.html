{% extends 'Student/header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
<style>
    table {
        color: aliceblue;
        border-radius: 10px;
        background-color: dimgrey;
        border: 1px solid transparent; /* Makes the outer border invisible */
        border-collapse: separate;
        border-spacing: 0; /* Removes spacing between cells */
    }
    
    /* Remove outer border on top row */
    tr:first-child td {
        border-top: none;
    }
    
    /* Remove outer border on bottom row */
    tr:last-child td {
        border-bottom: none;
    }
    
    /* Remove outer border on left side */
    tr td:first-child {
        border-left: none;
    }
    
    /* Remove outer border on right side */
    tr td:last-child {
        border-right: none;
    }
    
    td {
        border: 1px solid slategray; /* Adds inner borders only */
        padding: 8px;
    }
    
    .button-cell {
        text-align: center; /* Centers content within the cell */
    }
    
    .button {
        background-color: rgb(98, 252, 42);
        border: none;
        color: white;
        padding: 5px 15px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
        margin: 0 5px; /* Adds space between buttons */
    }
    .text {
        background-color: cornflowerblue;
        border: none;
        color: white;
        width: 280px;
        padding: 5px 15px;
        font-size: 16px;
        /* cursor: pointer; */
        border-radius: 4px;
        margin: 0 5px; /* Adds space between buttons */
    }

/* Hide the actual file input */
.file{
        background-color: cornflowerblue;
        border: none;
        color: white;
        padding: 5px 15px;
        font-size: 16px;
        width: 280px;
        cursor:pointer;
        border-radius: 4px;
        margin: 0 5px;
}
    </style>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table align="center" >
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" id="txt_name" value="{{std.student_name}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="txt_email" id="txt_email" value="{{std.student_email}}"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txt_contact" id="txt_contact" value="{{std.student_contact}}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="txt_address" id="txt_address">{{std.student_address}}</textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="btn_submit" id="btn_submit" value="Submit"></td>
            </tr>
        </table>
        {% if msg %}
        <script>
            alert("{{msg}}")
            window.location= "{% url 'Student:Myprofile' %}"
        </script>
        {% endif %}
    </form>
</body>
</html>
{% endblock content %}
